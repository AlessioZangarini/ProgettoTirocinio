<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Interface</title>
  <style>
    /* CSS */
    #terminal {
      white-space: pre-wrap; /* Preserve formatting */
      height: 400px; /* Adjust height as needed */
      overflow-y: scroll; /* Enable scrolling */
      border: 1px solid #ccc;
      padding: 10px;
      background: #f5f5f5;
    }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
</head>
<body>
  <div id="data-simulation">
    <button id="initializeUI">Initialize UI</button>
    <button id="startSimulation">Start Simulation</button>
    <button id="stopSimulation">Stop Simulation</button>
    <div id="terminal"></div>
  </div>
  <div id="data-insertion">
    <input type="text" id="sensor-id" placeholder="Id">
    <input type="text" id="building" placeholder="Build.">
    <input type="text" id="location" placeholder="Floor">
    <input type="text" id="co2" placeholder="CO2">
    <input type="text" id="form" placeholder="Form">
    <input type="text" id="pm" placeholder="PM...">
    <button id="saveData">Save Data on DB</button>
    <button id="aggregateData">Aggregate Data</button>
    <button id="clearDB">Clear DB</button>
    <button id="viewCommittedBlocks">View Committed Blocks</button>
    <button id="validateCommittedBlocks">Validate Committed Blocks</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
